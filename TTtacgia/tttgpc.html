<!DOCTYPE html>
<html lang="vn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tttgpc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .cv-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .profile-header h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 5px;
        }
        .profile-header p {
            font-size: 1rem;
            color: #666;
        }
        .section-title {
            font-size: 1.5rem;
            color: #007bff;
            margin-top: 20px;
            margin-bottom: 10px;
            border-bottom: 2px solid #007bff;
            padding-bottom: 5px;
        }
        .section-content {
            margin-left: 20px;
        }
        .job-entry, .education-entry, .skill-bar, .certificate-entry, .reference-entry {
            margin-bottom: 15px;
        }
        .job-entry h4, .education-entry h4, .certificate-entry h4, .reference-entry h4 {
            color: #333;
            margin-bottom: 5px;
        }
        .job-entry p, .education-entry p, .certificate-entry p, .reference-entry p {
            color: #666;
            margin: 0;
        }
        .skill-bar {
            width: 100%;
            background-color: #e9ecef;
            border-radius: 5px;
            overflow: hidden;
        }
        .skill-progress {
            height: 20px;
            background-color: #28a745;
            text-align: right;
            color: white;
            padding-right: 5px;
            line-height: 20px;
        }
        .hobbies-list {
            list-style: none;
            padding-left: 0;
        }
        .hobbies-list li {
            display: inline-block;
            margin-right: 10px;
            color: #666;
        }
        .reference-entry {
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }
        .action-buttons {
            text-align: center;
            margin-top: 20px;
        }
        .action-buttons .btn {
            font-size: 1rem;
            padding: 10px 20px;
        }
        /* Loại bỏ gạch dưới và đổi màu chữ thành trắng */
        .action-buttons .btn a {
            text-decoration: none; /* Loại bỏ gạch dưới */
            color: white; /* Đổi màu chữ thành trắng */
        }
        .action-buttons .btn a:hover {
            color: white; /* Giữ màu trắng khi hover */
        }
    </style>
</head>
<body>
    <div class="cv-container" id="cvContainer">
        <!-- Header Profile -->
        <div class="profile-header">
            <h1>Trương Đăng Khoa</h1>
            <p>[người viết nghiệp dư] | [Email: dangkhoapluto@gmail.com] | [Phone: 0963 644 911]</p>
        </div>

        <!-- Hobbies -->
        <div class="section-title">SỞ THÍCH</div>
        <div class="section-content">
            <ul class="hobbies-list">
                <li>Đọc sách</li>
                <li>Chơi thể thao</li>
            </ul>
        </div>

        <!-- Nút button -->
        <div class="action-buttons">
            <button class="btn btn-danger" onclick="closeCV()"><a href="../trangchupc.html">đóng</a></button>
        </div>
    </div>

    <script>
        function closeCV() {
            document.getElementById("cvContainer").style.display = "none";
        }
    </script>
</body>
</html>
